<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ERP Impacta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-bg d-flex justify-content-center align-items-center min-vh-100">

  <div class="login-card text-center shadow-lg p-5">
    
 <!-- DIV DA IMAGEM -->
<div class="login-image mb-4">
  <img src="https://static.vecteezy.com/ti/vetor-gratis/t2/24467997-armazem-trabalhador-verificacao-inventario-conceito-do-inventario-ao-controle-sistema-plano-ilustracao-gratis-vetor.jpg"
       alt="Logo ERP Impacta" 
       class="img-fluid rounded-circle login-logo">
</div>

<!-- DIV DO FORMULÁRIO -->
<div class="login-form">
  
  <!-- TÍTULO DO SISTEMA -->
  <h3 class="text-info fw-bold mb-3">Sistema - Meu Estoque</h3>
  <h5 class="text-white mb-4">Acesse sua conta</h5>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('login') }}">
    <div class="mb-3">
      <input type="text" name="login" class="form-control form-control-lg" placeholder="Seu usuário" required>
    </div>
    <div class="mb-4">
      <input type="password" name="senha" class="form-control form-control-lg" placeholder="Sua senha" required>
    </div>
    <button type="submit" class="btn btn-primary w-100 btn-lg fw-bold text-white">Entrar</button>
  </form>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
